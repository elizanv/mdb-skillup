<!DOCTYPE html>
<html lang="en">

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
        <title>Main Page</title>
    </head>

    <body>

    <section class="section-header">
        <div class="section-header-inner">
          <div class="header__Logo">
              <a>SOSA</a>
          </div>
          <div class="header__Female__content">
              <a class="btn btn-dark-content">women</a>
          </div>
          <div class="header__Male__content">
              <a class="btn btn-dark-content">men</a>
          </div>
          <div class="header__Child__content">
              <a class="btn btn-dark-content">child</a>
          </div>
          <div class="header__Search">
              <div class="input-group">
                  <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
                  <div class="input-group-append">
                      <span class="input-group-text dark lighten-3" id="basic-text1">
                      <i class="fas fa-search text-grey" aria-hidden="true"></i></span>
                  </div>
              </div>
          </div>
          <div class="header__Profile">
              <a class="btn btn-dark-icons"><i class="fas fa-user"></i></a>
          </div>
          <div class="header__Favorites">
              <a class="btn btn-dark-icons"><i class="far fa-heart"></i></a>
          </div>
          <div class="header__Basket">
              <a class="btn btn-dark-icons"><i class="fas fa-shopping-basket"></i></a>
        </div>
    </section>
    <section class="Footer">
        <div class="section-footer-inner">
            <div class="Footer__icons">
                <div class="Footer__icons__social">
                 <a><i class="fab fa-facebook-square"></i></a>
                 <a><i class="fab fa-instagram"></i></a>
                 <a><i class="fab fa-google-plus-square"></i></a>
                 <a><i class="fab fa-twitter-square"></i></a>
                </div>
                <div class="Footer__icons__Paycards">
                 <a><i class="far fa-credit-card"></i></a>
                 <a><i class="fab fa-cc-paypal"></i></a>
                 <a><i class="fab fa-cc-apple-pay"></i></a>
                </div>
            </div>
        </div>
    </section>
    </body>

</html>
